- summary: |
    Проверка функциональности игры
  requirement: |
    При запуске игры, игроки решают задачи на скорость против друг друга
  prerequisites: |
    Открыта страница игры
  test-data: |
    empty
  steps:
    - Пользователь видит таймер
    - Пользователь читает описание задания и пример
    - Пользователь читает чат
    - Пользователь пишет код
  expected-result: |
    Пользователь видит задачу и может написать решение

