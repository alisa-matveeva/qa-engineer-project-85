- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему. Открывается лобби, в правом верхнем углу пользователь видит свой ник
  prerequisites: |
    Открыта главная страница сайта 
  test-data: |
    Логин = ilona 
    Пароль = password
  steps:
    - Нажимаем кнопку «Sign in» в шапке сайта
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен попасть на главную страницу под своим аккаунтом 

