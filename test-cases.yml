- summary: |
    Проверка создание игры с другом
  requirement: |
    В игру можно играть с любым человеком, с ботом или другом (игра будет доступна по ссылке)
  prerequisites: |
    Открыта главная страница
  test-data: |
    тип игры = «with a friend»
  steps:
    - Нажимаем кнопку «Create a game»
    - Пользователь выбирает тип игры с другом
    - Остольные критерии игры выбираем по умолчанию
    - в поле «Choose opponent» выбираем своего друга
    - Нажимаем кнопку «Create invite»
    - Второй пользователь нажимает иконку боя с уведомлением
    - Второй пользователь нажимает кнопку «Accept»
  expected-result: |
    Пользователь и его друг присоединяются к игре

- summary: |
    Проверка создание игры с другим пользователем
